<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webUI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>

  <div id="app">
    <g-tabs :selected.sync="selectedTab">
      <g-tabs-head>
        <template slot="actions">
          <button>设置</button>
        </template>
        <g-tabs-item name="movie">
          <g-icon name="settings"></g-icon>电影
        </g-tabs-item>
        <g-tabs-item name="music">
          音乐
        </g-tabs-item>
        <g-tabs-item name="anime">
          动画
        </g-tabs-item>
      </g-tabs-head>
      <g-tabs-body>
        <g-tabs-pane name="movie">
          电影咨询
        </g-tabs-pane>
        <g-tabs-pane name="music">
          音乐咨询
        </g-tabs-pane>
        <g-tabs-pane name="anime">
          动画咨询
        </g-tabs-pane>
      </g-tabs-body>
    </g-tabs>
  </div>

  <script src="./src/app.js"></script>
</body>
</html>
